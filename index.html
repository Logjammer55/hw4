<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <button class="text-light mb-0 btn" id="view-highscore-btn">View Highscores</button>
        <!-- Used to display the timer that will countdown the time remaining for the quiz -->
        <div class="text-light" id="time-display">00</div>
    </nav>
    <!-- Used to contain the button that will start the game. Container will disappear when button is clicked. -->
    <div class="container m-5 mx-auto" id = "main-container">
        <div class="row m-2">
            <div class="col text-center">
                <div class="display-2">The Coding Quiz</div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col text-center">
                <!-- Button used to start the quiz game. -->
                <button class="btn btn-primary btn-lg" id="start-btn">Start Game</button>
            </div>
        </div>
    </div>

    <div class="container ">
            <div class="row m-2">
                    <div class="col">
                        <!-- Button used to start the quiz game. -->
                        <p id="outcomeDisplay"></p>
                    </div>
                </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="./script.js"></script>

</body>
</html>
